<!DOCTYPE html>
<html lang="es">
<head>
    <title>Factura Eterea Parfums</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .factura {
            width: 80%;
            margin: auto;
            border: 1px solid #000;
            padding: 20px;
        }

        .encabezado, .detalle, .footer {
            margin-bottom: 20px;
        }

            .encabezado h1 {
                text-align: center;
            }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        .footer p {
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="factura">
        <div class="encabezado">
            <h1>Factura B</h1>
            <p><strong>Eterea Parfums</strong></p>
            <p>Dirección: Av. Corrientes 1234, Buenos Aires, Argentina</p>
            <p>CUIT: 30-12345678-9</p>
            <p>Factura Nº: @NUMEROFACTURA</p>
            <p>Fecha: @FECHA</p>
        </div>
        <div class="detalle">
            <table>
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Descripción</th>
                        <th>Precio Unitario</th>
                        <th>Importe</th>
                    </tr>
                </thead>
                <tbody>
                    @FILAS
                    <tr>
                        <td style="border: 0px !important"></td>
                        <td style="border: 0px !important"></td>
                        <td align="right"><strong>Total:</strong></td>
                        <td><strong>@TOTAL</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <p>Gracias por su compra. Esta factura es válida para consumidor final.</p>
        </div>
    </div>
</body>
</html>
